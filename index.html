<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="profile-card">
      <img class="card-pattern" src="images/bg-pattern-card.svg" />
      <div class="profile">
        <img class="profile-pic" src="images/image-victor.jpg" />

        <div class="profile-info">
          <h3 class="name">Victor Crest <span class="age"> 26</span></h3>
          <p class="city">London</p>
        </div>

        <hr />

        <!-- <div class="stats"> -->
        <ul class="stats">
          <li>
            <span class="stats-numbers">80K</span>
            <p class="stats-headings">Followers</p>
          </li>
          <li>
            <span class="stats-numbers">803K</span>
            <p class="stats-headings">Likes</p>
          </li>
          <li>
            <span class="stats-numbers">1.4K</span>
            <p class="stats-headings">Photos</p>
          </li>
        </ul>
        <!-- </div> -->
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ritu Melroy</a>.
    </div>
  </body>
</html>
